<!-- scripts/blog-loader.js -->
<script>
function loadBlogList() {
  const container = document.getElementById("blog-section");
  container.innerHTML = "";

  blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

  blogPosts.forEach(post => {
    const card = document.createElement("div");
    card.className = "blog-card";

    card.innerHTML = `
      <div class="card-glow"></div>
      <img src="${post.thumbnail}" alt="${post.title}" class="blog-thumbnail">
      <div class="blog-content">
        <h3>${post.title}</h3>
        <p class="blog-summary">${post.summary}</p>
        <p class="blog-meta">${post.date} â€¢ ${post.views} views</p>
        <a href="blogview.html?slug=${post.slug}" class="blog-readmore">Read More â†’</a>
      </div>
    `;

    container.appendChild(card);
  });

  // Popular posts section
  const popularList = document.getElementById("popular-list");
  if (popularList) {
    const popularPosts = [...blogPosts].sort((a, b) => b.views - a.views).slice(0, 3);
    popularPosts.forEach(post => {
      const item = document.createElement("div");
      item.className = "popular-item";
      item.innerHTML = `
        <a href="blogview.html?slug=${post.slug}">
          <img src="${post.thumbnail}" alt="${post.title}">
          <div>
            <h4>${post.title}</h4>
            <p>${post.views} views</p>
          </div>
        </a>
      `;
      popularList.appendChild(item);
    });
  }
}

document.addEventListener("DOMContentLoaded", loadBlogList);
</script>

<style>
.blog-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  padding: 40px;
}
.blog-card {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  color: #fff;
  box-shadow: 0 15px 25px rgba(0,0,0,0.4);

}
.card-glow {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;

  pointer-events: none;

}

<script type="text/JavaScript">
    window.addEventListener('scroll',reveal);
    function reveal() {
        var reveals = document.querySelectorAll('.reveal')	

        for(var i =0; i < reveals.length; i++){
            var windowheight = window.innerHeight;
            var revealtop = reveals[i].getBoundingClientRect().top;
            var revealpoint = 150;
            if(revealtop < windowheight -revealpoint){
                reveals[i].classList.add('active');
            }
        }
    }
